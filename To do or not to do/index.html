<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Do to do</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main">
      <h1>To do listas</h1>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="Nauja uzduotis" name="task">
        <button  type="submit"><strong>Prideti</strong></button>
      </form>
      <div class="tasksBoard">
        <ul>
          <li><span class="delete">×</span><input type="checkbox"><label>Susikurti gita</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>Isnest siusksles</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>Nuplaut masina</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>Pavedziot suni</label></li>
        </ul>
        <a id="clear">Isvalyti</a>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
  
</html>
